{% extends 'registration_app/base.html' %}

{% block body_block %}
  {% if user.is_authenticated %}
    <p>Hello, {{user_basic_info.username}} </p>
    <p>Your Email is {{user_basic_info.email}} </p>
    <a href={{user_more_info.facebook_id}}>Facebook Profile</a>
    <img style="width:400px;height:400px;" src="/media/{{user_more_info.profile_pic}}" alt="">
    
  {% else %}
    <div class="alert alert-primary">
      You are Not Logged In!!!
    </div>
  {% endif %}
{% endblock body_block %}
